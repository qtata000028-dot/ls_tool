<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>朗速AI工具平台 | Langsu AI</title>
    <!-- Keep Tailwind CDN for simplest styling setup without local CSS files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e32',
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                DEFAULT: '#3b82f6', // Blue
                glow: '#60a5fa',
              }
            },
            transitionTimingFunction: {
              'jelly': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite',
              'blob-slow': 'blob 25s infinite',
              'blob-reverse': 'blob-reverse 18s infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'blob-reverse': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(0.9)' },
                '66%': { transform: 'translate(20px, -20px) scale(1.1)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        color: #f8fafc;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
